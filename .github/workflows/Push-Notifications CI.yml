
name: Push Notifications CI

on:
  push:
    branches: [ "prince/push-notifications" ]
  pull_request:
    branches: [ "prince/push-notifications" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # New step: inject google-services.json from GitHub secret
      - name: Add google-services.json
        run: |
          echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
        # Make sure the secret GOOGLE_SERVICES_JSON exists in repo Settings -> Secrets

      - name: Build with Gradle
        run: ./gradlew build
